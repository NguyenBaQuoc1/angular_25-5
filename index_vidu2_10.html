<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/angular.min.js"></script>
</head>
<body>
    <h1>Event</h1>
    <div ng-controller="eventcontroler" ng-app="EventApp">
        New Member : <input type="text" ng-model="quantity" id="quantity" ng-keypress="total=''" >
        <br>
        <br>
        Registration Fees : <input type="text" ng-model="fees" id="fees">
        <input type="button" value="Calculate" ng-click="Calc()">
        <br>
        <br>
        <b>Total Amount</b> : {{total}}

    </div>

    <script>
        var app = angular.module('EventApp' , []);
        app.controller('eventcontroler' , function($scope){
            $scope.quantity = 0 ; 
            $scope.fees = 0 ;
            $scope.total = "" ;
            $scope.Calc = function() {
                if($scope.quantity > 0 && $scope.fees > 0){
                    $scope.total = $scope.quantity * $scope.fees ;
                }
                else {
                    $scope.total = "Invalid Input" ;
                }
            }
        });
    </script>   
</body>
</html>
