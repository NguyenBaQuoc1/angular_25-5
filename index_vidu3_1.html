<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/angular.min.js"></script>
</head>
<body>
    <h1>Sample AngularJS Application</h1>

    <div ng-app="" ng-init="countries = [{location:'en-US' , name:'United States'} , {location:'En-GB' , name : 'United Kingdom'} , {location : 'en-FR' , name : 'France'}]">
        <p>Enter your name : <input type="text" ng-model="name"></p>
        <p>Hello <span ng-bind="name"></span>!</p>
        <p>List of Countries with locale code : </p>

        <ol>
            <li ng-repeat="country in countries">
                {{ 'Country Name :' + country.name + ' , Locale Code : ' + country.location }}

            </li>
        </ol>
    </div>
</body>
</html>
